<div ng-controller="add">
	<form class="form-horizontal" name="LoginForm" role="form" ng-submit="submit()">
		<div class="form-group  has-feedback" 
			ng-class={true:'has-success',false:'has-error'}[LoginForm.UserName.$valid]>
			<label for="inputEmail2" class="col-sm-2 control-label">UserName</label>
			<div class="col-sm-10" >
				<input type="text" class="form-control" 
					name="UserName"
					id="inputEmail2" 
					placeholder="UserName" 
					ng-model="user.nicename"
					ng-required="required" >
				<span class="glyphicon glyphicon-ok form-control-feedback" 
					ng-show="LoginForm.UserName.$valid"></span>
				<span class="glyphicon glyphicon-remove form-control-feedback"
					ng-show="LoginForm.UserName.$error.required"></span>
			</div>
		</div>
		<div class="form-group has-feedback"
			ng-class={true:'has-success',false:'has-error'}[LoginForm.Email.$valid]>
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" 
					id="inputEmail3" 
					name="Email" 
					placeholder="Email" 
					ng-model="user.email"
					ng-required="required" >
				<span class="glyphicon glyphicon-ok form-control-feedback" 
					ng-show="LoginForm.Email.$valid"></span>
				<span class="glyphicon glyphicon-remove form-control-feedback"
					ng-show="LoginForm.Email.$error.required"></span>
			</div>
		</div>
		<div class="form-group has-feedback"
			ng-class={true:'has-success',false:'has-error'}[LoginForm.Password.$valid]>
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" 
					id="inputPassword3" 
					name="Password" 
					placeholder="Password" 
					ng-model="user.password"
					ng-required="required" >
				<span class="glyphicon glyphicon-ok form-control-feedback" 
					ng-show="LoginForm.Password.$valid"></span>
				<span class="glyphicon glyphicon-remove form-control-feedback"
					ng-show="LoginForm.Password.$error.required"></span>
			</div>
		</div>
		<div class="form-group">
			<label for="select" class="col-sm-2 control-label">爱好</label>
			<div class="col-sm-10">
				<select class="form-control" id="select" 
					ng-options="item as item.label for item in user.items track by item.id" 
					ng-model="options"
					ng-required="required" >
				</select>
			</div>
		</div>
		<div class="form-group  has-feedback"
			ng-class={true:'has-success',false:'has-error'}[LoginForm.jokes.$valid]>
			<label class="col-sm-2 control-label">个人简介</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3"
					name="jokes"
					ng-model="user.jokes"
					ng-required="required" 
					ng-minlength="4" 
					ng-maxlength="80"></textarea>
				<span class="glyphicon glyphicon-ok form-control-feedback" 
					ng-show="LoginForm.jokes.$valid"></span>
				<span class="glyphicon glyphicon-remove form-control-feedback"
					ng-show="LoginForm.jokes.$error.required"></span>
				<span class="glyphicon"
					ng-show="LoginForm.jokes.$error.minlength">
        				Too Short!</span>
      			<span class="glyphicon"
      				ng-show="LoginForm.jokes.$error.maxlength">
        				Too Long!</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">职业</label>
			<div class="col-sm-10">
				<div class="checkbox-inline">
					<label for="Checkbox1">
						<input type="checkbox" 
							id="Checkbox1"
							ng-model="user.jobs.box1"> Remember 1</label>
				</div>
				<div class="checkbox-inline">
					<label for="Checkbox2">
						<input type="checkbox" 
							id="Checkbox2"
							ng-model="user.jobs.box2"> Remember 2</label>
				</div>
				<div class="checkbox-inline disabled">
					<label>
    						<input type="checkbox" disabled>disabled
  					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">性别</label>
			<div class="col-sm-10">
				<div class="radio-inline">
					<label for="optionsRadios1">
    						<input type="radio" name="optionsRadios" id="optionsRadios1" value="男" ng-model="sox">男
 					</label>
				</div>
				<div class="radio-inline">
					<label for="optionsRadios2">
    						<input type="radio" name="optionsRadios" id="optionsRadios2" value="女" ng-model="sox">女
  					</label>
				</div>
				<div class="radio-inline disabled">
					<label>
    						<input type="radio" name="optionsRadios" value="人妖" disabled>人妖
  					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">添加+</button>
			</div>
		</div>
	</form>
</div>
